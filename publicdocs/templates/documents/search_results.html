{% extends "base.html" %}
{% block body %}
<h1>Suche nach {{ query }}</h1>
<ul>
{% for apage in pages %}
    {% for document in apage.document.all %}
       <li> <a href="/document/{{ document.slug }}/?site={{ apage.number }}">Dokument: {{ document.title }} - Seite: {{ apage.number }}</a></li>
    {% endfor %}
{% endfor %}
</li>
{% endblock %}
