{% extends "base.html" %}
{% block body %}
<h1>Kategorien:</h1>
<ul>
{% for category in categories %}
<li><a href="/category/{{ category.slug }}/">{{ category.title }}</a></li>
{% endfor %}
</ul>
<h1>Autoren:</h1>
<ul>
{% for author in authors %}
<li><a href="/author/{{ author.slug }}/">{{ author.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
